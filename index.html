<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>

            function multiplicationTable(n) { 
               
                let x = [];
                for (let i = 0; i <= n; i++) {
                    
                    x[i] = [];

                    for (let s = 0; s <= n; s++) {
                        
                        x[i][s] = i * s

                    }                         
                    
                }
                console.table(x)
             
            } 
        </script>
    </body>
</html>
